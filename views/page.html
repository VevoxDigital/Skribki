@{view('navbar')}
@{view('header')}
@{view('banner')}

<div class="content">
  <div class="container">
    <div class="row">

      <div class="navigation col-xs-12 col-md-3 col-lg-2">
        @{view('sidebar')}
      </div>

      <div class="page col-xs-12 col-md-9 col-lg-10">
        @{!model.body}
        <hr>
        <p class="categories">
          Categories:
          @{foreach cat in repository.categories}
            <a href="/category/@{cat}">@{cat}</a>
          @{end}
        </p>
      </div>

    </div>
  </div>
</div>
