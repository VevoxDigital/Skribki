<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">

    <a href="@{repository.$navbar.oem.url}" class="oem nav-item">
      <img src="@{repository.$navbar.oem.icon}" class="oem-icon">
      <span class="oem-name">@{repository.$navbar.oem.name}
    </a>

    <ul class="nav-items">
      @{foreach link in repository.$navbar.links}
        <li><a href="@{link.key}" class="nav-item">@{link.value}</a></li>
      @{end}
    </ul>

  </div>

</nav>
